<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <title>Rütmiharjutuste generaator (beeta)</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 40px auto; }
    button { font-size: 1em; padding: 8px 16px; }
    #paper { margin-top: 18px; background: #f7f7f7; padding: 12px; border-radius: 8px; }
    .small { margin-top: 40px; font-size: 0.9em; }
    code { background: #eee; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>

  <h1>Rütmiharjutuste generaator (beeta)</h1>
  <p>Genereeri lihtne rütmiharjutus algklassidele (rütm noodina).</p>

  <button id="btn">Genereeri rütm</button>

  <div id="paper"></div>

  <p class="small">⚠️ Beetaversioon. Kui midagi ei tööta, proovi lehte värskendada.</p>
  <p class="small">Debug: <code id="abcText"></code></p>

  <!-- ABCJS -->
  <script src="https://cdn.jsdelivr.net/npm/abcjs@6.2.3/dist/abcjs-basic-min.js"></script>

  <script>
    // ABC seadistus:
    // L:1/8 tähendab: "üks ühik = kaheksandik"
    // siis veerand = 2 ühikut, pool = 4 ühikut.
    // Kasutame ühte kõrgust (c), sest see on rütmiharjutus.
    const barPatterns = [
      ["q","q","8-8","q"],
      ["q","8-8","q","q"],
      ["8-8","q","q","q"],
      ["q","q","q","q"]
    ];

    function randomBar() {
      return barPatterns[Math.floor(Math.random() * barPatterns.length)];
    }

    function barToABC(bar) {
      // q = veerand = c2 (kuna L:1/8)
      // 8-8 = kaks kaheksandikku = cc
      let s = "";
      for (const t of bar) {
        if (t === "q") s += "c2 ";
        if (t === "8-8") s += "c c ";
      }
      return s.trim();
    }

    function generateABC() {
      const bar1 = randomBar();
      const bar2 = randomBar();

      const abc =
`X:1
T:Rütmiharjutus
M:4/4
L:1/8
K:C
| ${barToABC(bar1)} | ${barToABC(bar2)} |`;

      return abc;
    }

    function render() {
      const abc = generateABC();
      document.getElementById("abcText").textContent = abc.replace(/\n/g, " ");
      document.getElementById("paper").innerHTML = "";
      ABCJS.renderAbc("paper", abc, {
        responsive: "resize"
      });
    }

    document.getElementById("btn").addEventListener("click", render);
    render();
  </script>

</body>
</html>
